<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!--importing kanit font family from google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
  <!--importing fontawesome icons(for the social media icons used in the login/signup pages)-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="card" id="card">

      <!-- Login form -->
      <form class="login-form" id="loginForm">
        <h2>Log In</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">LOGIN</button>

        <!--Social media apps button on the bottom as options for login-->
        <p class="social-text">Or continue with:</p>
        <div class="social-apps">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </div>

        <!--for switching to sigup page-->
        <button type="button" class="switch-btn" onclick="flipCard()">Don’t have an account? Sign up</button>
      </form>

      <!-- Sign Up page -->
      <form class="signup-form" id="signupForm">
        <h2>Sign Up</h2>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Register</button>

        <!--social media apps buttons as options for sigining up-->
        <p class="social-text">Or continue with:</p>
        <div class="social-apps">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        </div>
        <button type="button" class="switch-btn" onclick="flipCard()">Already have an account? Sign in</button>
      </form>

    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    function flipCard() { //this is for the flipping animation when switvhing between login and signup
      card.classList.toggle("flipped");
    }

        // to check if the user inputs on the text field
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop normal form action
      const inputs = this.querySelectorAll("input[required]");
      for (let input of inputs) {
        if (input.value.trim() === "") {
          alert("⚠️ Please fill in all fields!");
          return;
        }
      }
      // if all filled
      window.location.href = "login.html";
    });

    // Signup validation
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const inputs = this.querySelectorAll("input[required]");
      for (let input of inputs) {
        if (input.value.trim() === "") {
          alert("⚠️ Please fill in all fields!");
          return;
        }
      }
      window.location.href = "signup.html";
    });
  </script>

</body>
</html>
